    <style>
        /* Card styling */
        .lesson-card {
          background-color: #fdf3e6;
          padding: 15px;
          border-radius: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          align-items: center;
          justify-content: space-between;
          max-width: 250px;
        }
    
        /* Left side - Icon & text */
        .lesson-details {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
        }
    
        .lesson-count {
          font-size: 36px;
          font-weight: bold;
          margin: 0;
        }
    
        .lesson-text {
          font-size: 14px;
          color: #666;
        }
    
        /* Right side - Progress Circle */
        .progress-circle {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 60px;
        }
    
        .progress-circle svg {
          transform: rotate(-90deg);
          width: 100%;
          height: 100%;
        }
    
        .progress-circle circle {
          fill: none;
          stroke-width: 8;
          stroke-linecap: round;
        }
    
        .progress-circle .bg-circle {
          stroke: #f0e1db;
        }
    
        .progress-circle .progress-bar {
          stroke: #ff8763;
          stroke-dasharray: 180;
          stroke-dashoffset: 90; /* Represents 50% */
        }
    
        .progress-circle .progress-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 12px;
          font-weight: bold;
          color: #ff8763;
        }
    
        /* Image/Icon styling */
        .lesson-icon {
          width: 30px;
          height: 30px;
          background-color: #ff8763;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 18px;
        }
      </style>
</head>
